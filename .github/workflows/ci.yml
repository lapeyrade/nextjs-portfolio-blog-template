name: CI â€” lint / build

on:
  pull_request:
    branches: [ main ]

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    environment: ci
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
      # Install pnpm and dependencies in one step (adds pnpm to PATH)
      - name: Setup pnpm & install deps
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: |
            - recursive: false
              args: [--frozen-lockfile]

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build
